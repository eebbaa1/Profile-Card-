<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>
  <!--Link CSS-->
  <link href="style.css" rel="stylesheet">
  <!--Link Boxicons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img class="profile-image" src="IMG_20230526_114835_960-1.jpg">
    </div>
    <div class="text-data">
      <span class="name"><b>OroCode</b></span>
      <span class="job">Developer & Engineer</span>
    </div>
    <div class="media-buttons">
     <a style="background:rgb(10, 86, 239);" href="#" class="link">
        <i class='bx bxl-facebook-circle'></i>
      </a>
     <a style="background:rgb(230, 12, 95);" href="#" class="link">
        <i class='bx bxl-instagram-alt'></i>
      </a>
     <a style="background:rgb(0, 162, 255);" href="#" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
     <a style="background:red;" href="#" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <div class="icons">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">101k</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">2k</span>
      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">12k</span>
      </div>
      
      
      
    </div>
  </div>
</body>
</html>
